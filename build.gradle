apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.seleniumhq.selenium:selenium-java:2.43.1"
    compile "org.testng:testng:6.8.8"
}

tasks.withType(Test) {
    maxParallelForks = 1
    ignoreFailures = false
    systemProperties = System.getProperties()
}

task includeSmokeGroup(type: Test) {
    testLogging.events "started"
    testLogging {
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat "full"
    }
    useTestNG() {
        includeGroups 'smoke'
    }
}

task excludeContentGroup(type: Test) {
    testLogging.events "started"
    testLogging {
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
        exceptionFormat "full"
    }
    useTestNG() {
        excludeGroups 'content'
    }
}